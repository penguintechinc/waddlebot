# WaddleBot Observability Stack
# ==============================
#
# Complete observability infrastructure for WaddleBot:
# - Prometheus: Metrics collection and storage
# - Jaeger: Distributed tracing
# - Grafana: Visualization and dashboards
# - Redis Exporter: Redis metrics
# - Postgres Exporter: PostgreSQL metrics
#
# Usage:
#   cd /home/penguin/code/WaddleBot/config/observability
#   docker-compose -f docker-compose.observability.yml up -d
#
# Access:
#   - Prometheus: http://localhost:9090
#   - Jaeger UI: http://localhost:16686
#   - Grafana: http://localhost:3000 (admin/admin)

version: '3.8'

services:
  # Prometheus - Metrics Collection and Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: waddlebot-prometheus
    hostname: prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

    networks:
      - waddlebot-observability

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: waddlebot-jaeger
    hostname: jaeger
    restart: unless-stopped

    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      COLLECTOR_OTLP_ENABLED: true
      SPAN_STORAGE_TYPE: memory
      MEMORY_MAX_TRACES: 10000
      QUERY_BASE_PATH: /
      LOG_LEVEL: info

    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
      - "9411:9411"    # Zipkin compatible
      - "6831:6831/udp"  # Thrift compact
      - "6832:6832/udp"  # Thrift binary
      - "5778:5778"    # Configs
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP

    volumes:
      - ./jaeger-sampling.json:/etc/jaeger/sampling_strategies.json:ro

    networks:
      - waddlebot-observability

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: waddlebot-grafana
    hostname: grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_USERS_ALLOW_SIGN_UP: false

    ports:
      - "3000:3000"

    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

    networks:
      - waddlebot-observability

    depends_on:
      - prometheus
      - jaeger

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PostgreSQL Exporter - Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: waddlebot-postgres-exporter
    hostname: postgres-exporter
    restart: unless-stopped

    environment:
      DATA_SOURCE_NAME: "postgresql://waddlebot:password@postgres:5432/waddlebot?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres_exporter/queries.yaml

    ports:
      - "9187:9187"

    volumes:
      - ./postgres-exporter-queries.yaml:/etc/postgres_exporter/queries.yaml:ro

    networks:
      - waddlebot-observability

    # Note: This assumes postgres is on the same network
    # Adjust DATA_SOURCE_NAME to match your actual PostgreSQL configuration

  # Redis Exporter - Cache Metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: waddlebot-redis-exporter
    hostname: redis-exporter
    restart: unless-stopped

    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""

    ports:
      - "9121:9121"

    networks:
      - waddlebot-observability

    # Note: This assumes redis is on the same network
    # Adjust REDIS_ADDR to match your actual Redis configuration

  # Node Exporter - System Metrics (Optional)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: waddlebot-node-exporter
    hostname: node-exporter
    restart: unless-stopped

    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    ports:
      - "9100:9100"

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    networks:
      - waddlebot-observability

    # Note: Requires host access, may need privileged mode

  # cAdvisor - Container Metrics (Optional)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: waddlebot-cadvisor
    hostname: cadvisor
    restart: unless-stopped

    ports:
      - "8080:8080"

    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

    networks:
      - waddlebot-observability

    privileged: true

    devices:
      - /dev/kmsg

networks:
  waddlebot-observability:
    driver: bridge
    name: waddlebot-observability

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
