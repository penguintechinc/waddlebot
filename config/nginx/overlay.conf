# Overlay subdomain configuration for overlay.waddlebot.io
# Routes to browser-source module

server {
    listen 80;
    server_name overlay.waddlebot.io overlay.localhost;

    # Redirect HTTP to HTTPS in production
    # Uncomment in production:
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://browser-source:8052;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for OBS browser source
        add_header X-Frame-Options "ALLOWALL" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSocket support for real-time updates
    location /ws {
        proxy_pass http://browser-source:8052;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}
