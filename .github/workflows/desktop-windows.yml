name: Desktop Bridge - Windows

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Premium/Desktop/**'
      - '.github/workflows/desktop-windows.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Premium/Desktop/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  CGO_ENABLED: 0

jobs:
  lint:
    name: Lint (Windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  test:
    name: Test (Windows)
    runs-on: windows-latest
    needs: lint
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: Premium/Desktop/coverage.out
          flags: desktop-windows

  build:
    name: Build (Windows AMD64)
    runs-on: windows-latest
    needs: test
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Build binary
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -v -trimpath -ldflags="-s -w" -o waddlebot-bridge-windows-amd64.exe ./cmd/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waddlebot-bridge-windows-amd64
          path: Premium/Desktop/waddlebot-bridge-windows-amd64.exe
          retention-days: 30
