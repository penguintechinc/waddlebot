name: Desktop Bridge - Linux

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Premium/Desktop/**'
      - '.github/workflows/desktop-linux.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Premium/Desktop/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  CGO_ENABLED: 0

jobs:
  lint-security:
    name: Lint & Security (Linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: Premium/Desktop
          args: --timeout=5m

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

  test:
    name: Test (Linux)
    runs-on: ubuntu-latest
    needs: lint-security
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: Premium/Desktop/coverage.out
          flags: desktop-linux

  build:
    name: Build (Linux ${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        arch: [amd64, arm64]
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -trimpath -ldflags="-s -w" -o waddlebot-bridge-linux-${{ matrix.arch }} ./cmd/main.go

      - name: Verify binary
        run: file waddlebot-bridge-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waddlebot-bridge-linux-${{ matrix.arch }}
          path: Premium/Desktop/waddlebot-bridge-linux-${{ matrix.arch }}
          retention-days: 30

  package-deb:
    name: Package Debian (.deb)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: waddlebot-bridge-linux-amd64
          path: Premium/Desktop/dist

      - name: Download ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: waddlebot-bridge-linux-arm64
          path: Premium/Desktop/dist

      - name: Install packaging tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Create .deb packages
        working-directory: Premium/Desktop
        run: |
          # Create AMD64 package
          mkdir -p debian-amd64/usr/local/bin
          mkdir -p debian-amd64/DEBIAN
          cp dist/waddlebot-bridge-linux-amd64 debian-amd64/usr/local/bin/waddlebot-bridge
          chmod +x debian-amd64/usr/local/bin/waddlebot-bridge

          cat > debian-amd64/DEBIAN/control << EOF
          Package: waddlebot-bridge
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: WaddleBot Team <support@waddlebot.io>
          Description: WaddleBot Premium Desktop Bridge
           Local system integration platform for WaddleBot communities
          EOF

          dpkg-deb --build debian-amd64 waddlebot-bridge_1.0.0_amd64.deb

          # Create ARM64 package
          mkdir -p debian-arm64/usr/local/bin
          mkdir -p debian-arm64/DEBIAN
          cp dist/waddlebot-bridge-linux-arm64 debian-arm64/usr/local/bin/waddlebot-bridge
          chmod +x debian-arm64/usr/local/bin/waddlebot-bridge

          cat > debian-arm64/DEBIAN/control << EOF
          Package: waddlebot-bridge
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: arm64
          Maintainer: WaddleBot Team <support@waddlebot.io>
          Description: WaddleBot Premium Desktop Bridge
           Local system integration platform for WaddleBot communities
          EOF

          dpkg-deb --build debian-arm64 waddlebot-bridge_1.0.0_arm64.deb

      - name: Upload .deb packages
        uses: actions/upload-artifact@v4
        with:
          name: waddlebot-bridge-deb
          path: |
            Premium/Desktop/waddlebot-bridge_1.0.0_amd64.deb
            Premium/Desktop/waddlebot-bridge_1.0.0_arm64.deb
          retention-days: 30
