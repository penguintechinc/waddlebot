name: Desktop Bridge - macOS

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Premium/Desktop/**'
      - '.github/workflows/desktop-macos.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Premium/Desktop/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  CGO_ENABLED: 0

jobs:
  lint:
    name: Lint (macOS)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Install golangci-lint
        run: brew install golangci-lint

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  test:
    name: Test (macOS)
    runs-on: macos-latest
    needs: lint
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: Premium/Desktop/coverage.out
          flags: desktop-macos

  build:
    name: Build (macOS ${{ matrix.arch }})
    runs-on: macos-latest
    needs: test
    strategy:
      matrix:
        arch: [amd64, arm64]
    defaults:
      run:
        working-directory: Premium/Desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Premium/Desktop/go.sum

      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -trimpath -ldflags="-s -w" -o waddlebot-bridge-darwin-${{ matrix.arch }} ./cmd/main.go

      - name: Verify binary
        run: file waddlebot-bridge-darwin-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waddlebot-bridge-darwin-${{ matrix.arch }}
          path: Premium/Desktop/waddlebot-bridge-darwin-${{ matrix.arch }}
          retention-days: 30
