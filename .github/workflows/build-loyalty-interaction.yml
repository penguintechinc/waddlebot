name: Build loyalty-interaction

on:
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**' ]
    paths:
      - 'action/interactive/loyalty_interaction_module/**'
      - 'libs/flask_core/**'
      - '.version'
      - '.github/workflows/build-loyalty-interaction.yml'
      - '.github/workflows/build-container.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'action/interactive/loyalty_interaction_module/**'
      - 'libs/flask_core/**'
  workflow_dispatch:

jobs:
  build:
    name: Build loyalty-interaction Container
    uses: ./.github/workflows/build-container.yml
    with:
      module_path: 'action/interactive/loyalty_interaction_module'
      module_name: 'loyalty-interaction'
      module_port: '8017'
    secrets: inherit
