name: gazer_waddlebot
description: Gazer Mobile Stream Studio - Professional mobile streaming with USB capture cards.
publish_to: 'none'
version: 2.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.0
  dio: ^5.3.0
  socket_io_client: ^2.0.3
  provider: ^6.0.5
  path_provider: ^2.1.0
  crypto: ^3.0.3
  uuid: ^4.1.0
  flutter_secure_storage: ^9.0.0
  package_info_plus: ^9.0.0
  flutter_libs:
    git:
      url: https://github.com/penguintechinc/penguin-libs.git
      path: packages/flutter_libs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
