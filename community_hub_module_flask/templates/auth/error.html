{% extends "layout.html" %}

{% block title %}Login Error - WaddleBot{% endblock %}

{% block content %}
<section class="hero is-medium is-danger">
    <div class="hero-body">
        <div class="container has-text-centered">
            <span class="icon is-large mb-4">
                <i class="fas fa-exclamation-triangle fa-3x"></i>
            </span>
            <h1 class="title">Login Error</h1>
            <p class="subtitle">{{ error }}</p>
            <a class="button is-white is-outlined" href="{{ url_for('auth.login') }}">
                <i class="fas fa-redo mr-2"></i> Try Again
            </a>
        </div>
    </div>
</section>
{% endblock %}
