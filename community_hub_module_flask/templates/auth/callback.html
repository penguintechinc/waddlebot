{% extends "layout.html" %}

{% block title %}Login Successful - WaddleBot{% endblock %}

{% block content %}
<section class="hero is-medium is-success">
    <div class="hero-body">
        <div class="container has-text-centered">
            <span class="icon is-large mb-4">
                <i class="fas fa-check-circle fa-3x"></i>
            </span>
            <h1 class="title">Welcome, {{ user.user_name }}!</h1>
            <p class="subtitle">
                You've successfully logged in with
                <span class="tag is-medium" style="background-color: {{ platform_info.color }}; color: white;">
                    <i class="fab fa-{{ platform }} mr-1"></i>{{ platform_info.name }}
                </span>
            </p>
            <p class="mb-5">Redirecting you to your dashboard...</p>
            <a class="button is-white is-outlined" href="{{ next_url }}">
                Click here if not redirected
            </a>
        </div>
    </div>
</section>

<script>
    setTimeout(function() {
        window.location.href = '{{ next_url }}';
    }, 2000);
</script>
{% endblock %}
