version: '3.8'

services:
  lambda-action:
    build:
      context: .
      dockerfile: Dockerfile
    image: waddlebot/lambda-action:latest
    container_name: lambda-action-module
    ports:
      - "50060:50060"  # gRPC
      - "8080:8080"    # REST API
    environment:
      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_LAMBDA_ROLE_ARN: ${AWS_LAMBDA_ROLE_ARN}

      # Database Configuration
      DATABASE_URL: ${DATABASE_URL:-postgresql://waddlebot:password@postgres:5432/waddlebot}

      # Server Configuration
      GRPC_PORT: 50060
      REST_PORT: 8080
      HOST: 0.0.0.0

      # Security Configuration
      MODULE_SECRET_KEY: ${MODULE_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_SECONDS: 3600

      # Module Information
      MODULE_VERSION: 1.0.0

      # Performance Settings
      MAX_CONCURRENT_REQUESTS: 100
      REQUEST_TIMEOUT: 30

      # Logging Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_DIR: /var/log/waddlebotlog
      ENABLE_SYSLOG: false

      # Lambda Configuration
      LAMBDA_FUNCTION_PREFIX: ${LAMBDA_FUNCTION_PREFIX:-waddlebot-}
      LAMBDA_TIMEOUT: 300
      LAMBDA_MEMORY_SIZE: 512
      LAMBDA_MAX_RETRIES: 3

      # Retry Configuration
      MAX_RETRIES: 3
      RETRY_DELAY: 1.0
    volumes:
      - lambda-logs:/var/log/waddlebotlog
    networks:
      - waddlebot-network
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: lambda-action-postgres
    environment:
      POSTGRES_USER: waddlebot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: waddlebot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - waddlebot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waddlebot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  lambda-logs:
    driver: local
  postgres-data:
    driver: local

networks:
  waddlebot-network:
    driver: bridge
