version: '3.8'

services:
  youtube-action:
    build: .
    image: waddlebot/youtube-action:latest
    container_name: youtube-action
    restart: unless-stopped
    ports:
      - "8073:8073"  # REST API
      - "50054:50054"  # gRPC
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://waddlebot:waddlebot@postgres:5432/waddlebot}

      # YouTube API (REQUIRED - set in .env)
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      YOUTUBE_REDIRECT_URI: ${YOUTUBE_REDIRECT_URI:-http://localhost:8073/oauth/callback}

      # Security (REQUIRED - set in .env)
      MODULE_SECRET_KEY: ${MODULE_SECRET_KEY}

      # Module Configuration
      MODULE_NAME: youtube_action_module
      MODULE_VERSION: 1.0.0
      GRPC_PORT: 50054
      REST_PORT: 8073

      # Performance
      MAX_WORKERS: ${MAX_WORKERS:-20}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_DIR: /var/log/waddlebotlog

      # Feature Flags
      ENABLE_CHAT_ACTIONS: ${ENABLE_CHAT_ACTIONS:-true}
      ENABLE_VIDEO_ACTIONS: ${ENABLE_VIDEO_ACTIONS:-true}
      ENABLE_PLAYLIST_ACTIONS: ${ENABLE_PLAYLIST_ACTIONS:-true}
      ENABLE_BROADCAST_ACTIONS: ${ENABLE_BROADCAST_ACTIONS:-true}
      ENABLE_COMMENT_ACTIONS: ${ENABLE_COMMENT_ACTIONS:-true}

    volumes:
      - youtube-logs:/var/log/waddlebotlog

    networks:
      - waddlebot-network

    depends_on:
      - postgres

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8073/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: youtube-action-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: waddlebot
      POSTGRES_PASSWORD: waddlebot
      POSTGRES_DB: waddlebot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - waddlebot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waddlebot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  youtube-logs:

networks:
  waddlebot-network:
    driver: bridge
