version: '3.8'

services:
  twitch-action:
    build:
      context: ../../../
      dockerfile: action/pushing/twitch_action_module/Dockerfile
    image: waddlebot/twitch-action:latest
    container_name: twitch-action
    ports:
      - "8072:8072"  # REST API
      - "50053:50053"  # gRPC
    environment:
      # Twitch API Configuration
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}

      # Database Configuration
      DATABASE_URL: postgresql://waddlebot:password@postgres:5432/waddlebot

      # Server Configuration
      GRPC_PORT: 50053
      REST_PORT: 8072

      # Security Configuration
      MODULE_SECRET_KEY: ${MODULE_SECRET_KEY:-waddlebot_twitch_action_secret_change_me}

      # Performance Settings
      MAX_WORKERS: 20
      REQUEST_TIMEOUT: 30
      MAX_BATCH_SIZE: 100
      TOKEN_REFRESH_BUFFER: 300

      # Logging Configuration
      LOG_LEVEL: INFO
      LOG_DIR: /var/log/waddlebotlog
      ENABLE_SYSLOG: "false"

    volumes:
      - twitch-action-logs:/var/log/waddlebotlog
      - twitch-action-data:/app/databases

    depends_on:
      - postgres

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8072/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - waddlebot-network

  postgres:
    image: postgres:16-alpine
    container_name: waddlebot-postgres
    environment:
      POSTGRES_DB: waddlebot
      POSTGRES_USER: waddlebot
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - waddlebot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waddlebot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  twitch-action-logs:
  twitch-action-data:
  postgres-data:

networks:
  waddlebot-network:
    driver: bridge
