apiVersion: v1
kind: Namespace
metadata:
  name: waddlebot

---
apiVersion: v1
kind: Secret
metadata:
  name: discord-action-secrets
  namespace: waddlebot
type: Opaque
stringData:
  discord-bot-token: "YOUR_DISCORD_BOT_TOKEN"
  module-secret-key: "YOUR_64_CHAR_SECRET_KEY"
  database-url: "postgresql://user:pass@postgres:5432/waddlebot"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: discord-action-config
  namespace: waddlebot
data:
  DISCORD_API_VERSION: "10"
  GRPC_PORT: "50051"
  REST_PORT: "8070"
  HOST: "0.0.0.0"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_SECONDS: "3600"
  MODULE_NAME: "discord_action_module"
  MODULE_VERSION: "1.0.0"
  MAX_CONCURRENT_REQUESTS: "100"
  REQUEST_TIMEOUT: "30"
  LOG_LEVEL: "INFO"
  LOG_DIR: "/var/log/waddlebotlog"
  ENABLE_SYSLOG: "false"
  DISCORD_RATE_LIMIT_GLOBAL: "50"
  DISCORD_RATE_LIMIT_PER_CHANNEL: "5"
  MAX_RETRIES: "3"
  RETRY_DELAY: "1.0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-action
  namespace: waddlebot
  labels:
    app: discord-action
    component: action-module
spec:
  replicas: 3
  selector:
    matchLabels:
      app: discord-action
  template:
    metadata:
      labels:
        app: discord-action
        component: action-module
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: discord-action
        image: waddlebot/discord-action:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: rest
          containerPort: 8070
          protocol: TCP
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-action-secrets
              key: discord-bot-token
        - name: MODULE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: discord-action-secrets
              key: module-secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: discord-action-secrets
              key: database-url
        envFrom:
        - configMapRef:
            name: discord-action-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: rest
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: rest
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: discord-action-grpc
  namespace: waddlebot
  labels:
    app: discord-action
    component: action-module
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  selector:
    app: discord-action

---
apiVersion: v1
kind: Service
metadata:
  name: discord-action-rest
  namespace: waddlebot
  labels:
    app: discord-action
    component: action-module
spec:
  type: ClusterIP
  ports:
  - name: rest
    port: 8070
    targetPort: rest
    protocol: TCP
  selector:
    app: discord-action

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: discord-action-hpa
  namespace: waddlebot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: discord-action
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: discord-action-pdb
  namespace: waddlebot
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: discord-action
