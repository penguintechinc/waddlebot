version: '3.8'

services:
  discord-action:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-action-module
    ports:
      - "50051:50051"  # gRPC
      - "8070:8070"    # REST API
    environment:
      # Discord Configuration
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_API_VERSION: "10"

      # Database Configuration
      DATABASE_URL: postgresql://waddlebot:waddlebot@postgres:5432/waddlebot

      # Server Configuration
      GRPC_PORT: 50051
      REST_PORT: 8070
      HOST: 0.0.0.0

      # Security Configuration
      MODULE_SECRET_KEY: ${MODULE_SECRET_KEY:-change_me_in_production_64_char_key_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_SECONDS: 3600

      # Module Information
      MODULE_NAME: discord_action_module
      MODULE_VERSION: 1.0.0

      # Performance Settings
      MAX_CONCURRENT_REQUESTS: 100
      REQUEST_TIMEOUT: 30

      # Logging Configuration
      LOG_LEVEL: INFO
      LOG_DIR: /var/log/waddlebotlog
      ENABLE_SYSLOG: "false"

      # Discord Rate Limiting
      DISCORD_RATE_LIMIT_GLOBAL: 50
      DISCORD_RATE_LIMIT_PER_CHANNEL: 5

      # Retry Configuration
      MAX_RETRIES: 3
      RETRY_DELAY: 1.0
    volumes:
      - discord-action-logs:/var/log/waddlebotlog
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - waddlebot-network

  postgres:
    image: postgres:15-alpine
    container_name: discord-action-postgres
    environment:
      POSTGRES_USER: waddlebot
      POSTGRES_PASSWORD: waddlebot
      POSTGRES_DB: waddlebot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waddlebot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - waddlebot-network

volumes:
  discord-action-logs:
  postgres-data:

networks:
  waddlebot-network:
    driver: bridge
