apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waddlebot-ingress
  labels:
    app.kubernetes.io/name: waddlebot-ingress
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: public  # microk8s default
  rules:
    - host: waddlebot.local
      http:
        paths:
          # Hub - Main UI
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hub
                port:
                  number: 8060

          # Browser Source - OBS Overlays
          - path: /api/overlay
            pathType: Prefix
            backend:
              service:
                name: browser-source
                port:
                  number: 8027

          # Router API
          - path: /api/router
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 8000

          # Webhooks for collectors
          - path: /webhooks/twitch
            pathType: Prefix
            backend:
              service:
                name: twitch-collector
                port:
                  number: 8002

          - path: /webhooks/discord
            pathType: Prefix
            backend:
              service:
                name: discord-collector
                port:
                  number: 8003

          - path: /webhooks/slack
            pathType: Prefix
            backend:
              service:
                name: slack-collector
                port:
                  number: 8004
