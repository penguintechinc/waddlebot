apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch-collector
  namespace: waddlebot
  labels:
    app: twitch-collector
    component: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitch-collector
  template:
    metadata:
      labels:
        app: twitch-collector
        component: collector
    spec:
      containers:
      - name: twitch-collector
        image: localhost:32000/waddlebot/twitch-collector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: twitch-collector
  namespace: waddlebot
  labels:
    app: twitch-collector
    component: collector
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: twitch-collector
