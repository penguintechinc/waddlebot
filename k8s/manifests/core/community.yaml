apiVersion: apps/v1
kind: Deployment
metadata:
  name: community
  namespace: waddlebot
  labels:
    app: community
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: community
  template:
    metadata:
      labels:
        app: community
        component: core
    spec:
      containers:
      - name: community
        image: localhost:32000/waddlebot/community:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8020
          name: http
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8020
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8020
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: community
  namespace: waddlebot
  labels:
    app: community
    component: core
spec:
  type: ClusterIP
  ports:
  - port: 8020
    targetPort: 8020
    protocol: TCP
    name: http
  selector:
    app: community
