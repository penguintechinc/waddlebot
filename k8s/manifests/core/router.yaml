---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: router
  namespace: waddlebot
  labels:
    app.kubernetes.io/name: router
    app.kubernetes.io/instance: waddlebot
    app.kubernetes.io/component: processing
    app.kubernetes.io/part-of: waddlebot
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: router
      app.kubernetes.io/instance: waddlebot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: router
        app.kubernetes.io/instance: waddlebot
        app.kubernetes.io/component: processing
        app.kubernetes.io/part-of: waddlebot
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
      - name: router
        image: localhost:32000/waddlebot/router_module_flask:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: PORT
          value: "8000"
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: router-service
  namespace: waddlebot
  labels:
    app.kubernetes.io/name: router
    app.kubernetes.io/instance: waddlebot
    app.kubernetes.io/component: processing
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: router
    app.kubernetes.io/instance: waddlebot
