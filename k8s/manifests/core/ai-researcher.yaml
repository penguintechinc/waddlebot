apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-researcher
  namespace: waddlebot
  labels:
    app: ai-researcher
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-researcher
  template:
    metadata:
      labels:
        app: ai-researcher
        component: core
    spec:
      containers:
      - name: ai-researcher
        image: localhost:32000/waddlebot/ai-researcher:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8070
          name: http
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8070
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8070
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-researcher
  namespace: waddlebot
  labels:
    app: ai-researcher
    component: core
spec:
  type: ClusterIP
  ports:
  - port: 8070
    targetPort: 8070
    protocol: TCP
    name: http
  selector:
    app: ai-researcher
