apiVersion: apps/v1
kind: Deployment
metadata:
  name: browser-source
  namespace: waddlebot
  labels:
    app: browser-source
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: browser-source
  template:
    metadata:
      labels:
        app: browser-source
        component: core
    spec:
      containers:
      - name: browser-source
        image: localhost:32000/waddlebot/browser-source:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8027
          name: http
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8027
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8027
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: browser-source
  namespace: waddlebot
  labels:
    app: browser-source
    component: core
spec:
  type: ClusterIP
  ports:
  - port: 8027
    targetPort: 8027
    protocol: TCP
    name: http
  selector:
    app: browser-source
