apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-core
  namespace: waddlebot
  labels:
    app: identity-core
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-core
  template:
    metadata:
      labels:
        app: identity-core
        component: core
    spec:
      containers:
      - name: identity-core
        image: localhost:32000/waddlebot/identity-core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8050
          name: http
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: identity-core
  namespace: waddlebot
  labels:
    app: identity-core
    component: core
spec:
  type: ClusterIP
  ports:
  - port: 8050
    targetPort: 8050
    protocol: TCP
    name: http
  selector:
    app: identity-core
