apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-action
  labels:
    app.kubernetes.io/name: discord-action
    app.kubernetes.io/component: pushing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: discord-action
  template:
    metadata:
      labels:
        app.kubernetes.io/name: discord-action
        app.kubernetes.io/component: pushing
    spec:
      containers:
        - name: discord-action
          image: localhost:32000/waddlebot/discord-action:latest
          imagePullPolicy: Always
          ports:
            - name: rest
              containerPort: 8070
            - name: grpc
              containerPort: 50051
          envFrom:
            - configMapRef:
                name: waddlebot-config
            - secretRef:
                name: waddlebot-secrets
          env:
            - name: MODULE_NAME
              value: "discord-action"
            - name: REST_PORT
              value: "8070"
            - name: GRPC_PORT
              value: "50051"
          livenessProbe:
            httpGet:
              path: /health
              port: 8070
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8070
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: discord-action
  labels:
    app.kubernetes.io/name: discord-action
    app.kubernetes.io/component: pushing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: discord-action
  ports:
    - name: rest
      port: 8070
      targetPort: 8070
    - name: grpc
      port: 50051
      targetPort: 50051
