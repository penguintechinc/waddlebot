apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch-action
  labels:
    app.kubernetes.io/name: twitch-action
    app.kubernetes.io/component: pushing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: twitch-action
  template:
    metadata:
      labels:
        app.kubernetes.io/name: twitch-action
        app.kubernetes.io/component: pushing
    spec:
      containers:
        - name: twitch-action
          image: localhost:32000/waddlebot/twitch-action:latest
          imagePullPolicy: Always
          ports:
            - name: rest
              containerPort: 8072
            - name: grpc
              containerPort: 50053
          envFrom:
            - configMapRef:
                name: waddlebot-config
            - secretRef:
                name: waddlebot-secrets
          env:
            - name: MODULE_NAME
              value: "twitch-action"
            - name: REST_PORT
              value: "8072"
            - name: GRPC_PORT
              value: "50053"
          livenessProbe:
            httpGet:
              path: /health
              port: 8072
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8072
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: twitch-action
  labels:
    app.kubernetes.io/name: twitch-action
    app.kubernetes.io/component: pushing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: twitch-action
  ports:
    - name: rest
      port: 8072
      targetPort: 8072
    - name: grpc
      port: 50053
      targetPort: 50053
