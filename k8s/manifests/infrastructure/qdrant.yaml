---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-pvc
  namespace: waddlebot
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/instance: waddlebot
    app.kubernetes.io/component: vector-db
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: microk8s-hostpath
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: waddlebot
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/instance: waddlebot
    app.kubernetes.io/component: vector-db
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
      app.kubernetes.io/instance: waddlebot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qdrant
        app.kubernetes.io/instance: waddlebot
        app.kubernetes.io/component: vector-db
        app.kubernetes.io/version: "latest"
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 6333
          protocol: TCP
        - name: grpc
          containerPort: 6334
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
      volumes:
      - name: qdrant-storage
        persistentVolumeClaim:
          claimName: qdrant-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  namespace: waddlebot
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/instance: waddlebot
    app.kubernetes.io/component: vector-db
spec:
  type: ClusterIP
  ports:
  - port: 6333
    targetPort: http
    protocol: TCP
    name: http
  - port: 6334
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/instance: waddlebot
