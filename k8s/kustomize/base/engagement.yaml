---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-engagement
  labels:
    app: core-engagement
    app.kubernetes.io/component: engagement
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-engagement
  template:
    metadata:
      labels:
        app: core-engagement
        app.kubernetes.io/component: engagement
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: engagement
        image: core-engagement:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        ports:
        - name: http
          containerPort: 8091
          protocol: TCP
        - name: grpc
          containerPort: 50066
          protocol: TCP
        env:
        - name: MODULE_NAME
          value: "engagement"
        - name: MODULE_PORT
          value: "8091"
        - name: GRPC_PORT
          value: "50066"
        - name: DB_HOST
          value: "infra-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "waddlebot"
        - name: DB_USER
          value: "waddlebot"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: waddlebot-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          value: "infra-redis"
        envFrom:
        - secretRef:
            name: waddlebot-secrets
            optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
        - name: databases
          mountPath: /app/databases
      volumes:
      - name: logs
        emptyDir: {}
      - name: databases
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: core-engagement
  labels:
    app: core-engagement
spec:
  type: ClusterIP
  ports:
  - port: 8091
    targetPort: http
    protocol: TCP
    name: http
  - port: 50066
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    app: core-engagement
