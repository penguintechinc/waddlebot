---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-module-rtc
  labels:
    app: core-module-rtc
    app.kubernetes.io/component: module-rtc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-module-rtc
  template:
    metadata:
      labels:
        app: core-module-rtc
        app.kubernetes.io/component: module-rtc
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: module-rtc
        image: core-module-rtc:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        ports:
        - name: http
          containerPort: 8093
          protocol: TCP
        - name: grpc
          containerPort: 50067
          protocol: TCP
        env:
        - name: MODULE_NAME
          value: "module-rtc"
        - name: REST_PORT
          value: "8093"
        - name: GRPC_PORT
          value: "50067"
        - name: DB_HOST
          value: "infra-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "waddlebot"
        - name: DB_USER
          value: "waddlebot"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: waddlebot-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          value: "infra-redis"
        envFrom:
        - secretRef:
            name: waddlebot-secrets
            optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: core-module-rtc
  labels:
    app: core-module-rtc
spec:
  type: ClusterIP
  ports:
  - port: 8093
    targetPort: http
    protocol: TCP
    name: http
  - port: 50067
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    app: core-module-rtc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: core-module-rtc
  labels:
    app: core-module-rtc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: core-module-rtc
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
