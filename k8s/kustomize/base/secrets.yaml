  DB_PASS: "changeme"

  # JWT and module secrets (matches docker-compose.yml defaults)
  JWT_SECRET: "changeme_jwt_secret"
  MODULE_SECRET_KEY: "changeme_module_secret"
  SERVICE_API_KEY: "changeme_service_key"

  # Redis credentials (matches docker-compose.yml ACL setup)
  REDIS_PASSWORD: "changeme"
