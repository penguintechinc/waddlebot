  REDIS_ANALYTICS_PASSWORD: "changeme"
  REDIS_SECURITY_PASSWORD: "changeme"
  REDIS_LOYALTY_PASSWORD: "changeme"
  REDIS_SPOTIFY_PASSWORD: "changeme"
  REDIS_YTMUSIC_PASSWORD: "changeme"
  REDIS_TWITCH_PASSWORD: "changeme"
  REDIS_DISCORD_PASSWORD: "changeme"
  REDIS_SLACK_PASSWORD: "changeme"

  # MinIO credentials (matches docker-compose.yml defaults)
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  S3_ACCESS_KEY_ID: "minioadmin"
  S3_SECRET_ACCESS_KEY: "minioadmin"
