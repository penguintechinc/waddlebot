# WaddleBot Modules - Hub and Action Modules
---
# Hub Module
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub
  labels:
    app: hub
    tier: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub
  template:
    metadata:
      labels:
        app: hub
        tier: admin
    spec:
      containers:
        - name: hub
          image: localhost:32000/waddlebot/hub:latest
          ports:
            - containerPort: 8060
          envFrom:
            - configMapRef:
                name: waddlebot-config
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8060"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: waddlebot-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: 8060
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: hub
spec:
  type: NodePort
  selector:
    app: hub
  ports:
    - port: 8060
      targetPort: 8060
      nodePort: 30060
