# WaddleBot Infrastructure - PostgreSQL and Redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: waddlebot-config
data:
  DATABASE_URL: "postgresql://waddlebot:${POSTGRES_PASSWORD}@postgres:5432/waddlebot"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "INFO"
  OPENWHISK_API_HOST: "http://openwhisk:3233"
  OPENWHISK_NAMESPACE: "guest"
  OPENWHISK_INSECURE: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: waddlebot-secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: ""
  REDIS_PASSWORD: ""
  JWT_SECRET: ""
  MODULE_SECRET_KEY: ""
  OPENWHISK_AUTH_KEY: ""
---
# PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "waddlebot"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: waddlebot-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "waddlebot"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "waddlebot"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: waddlebot-secrets
                  key: REDIS_PASSWORD
          readinessProbe:
            exec:
              command: ["redis-cli", "-a", "$(REDIS_PASSWORD)", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
