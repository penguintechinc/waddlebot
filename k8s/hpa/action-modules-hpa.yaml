---
# Horizontal Pod Autoscaler for Interactive Action Modules
# Interactive modules (AI, Alias, Shoutout, Inventory, etc.)
# These execute user-triggered actions with variable compute requirements
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-interaction-hpa
  namespace: waddlebot
  labels:
    app: ai-interaction
    component: interactive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-interaction
  minReplicas: 2
  maxReplicas: 8
  metrics:
  # CPU utilization: AI processing is CPU/GPU intensive
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory utilization: AI models consume significant memory
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

