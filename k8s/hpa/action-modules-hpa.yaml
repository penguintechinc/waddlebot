# PodDisruptionBudget for interactive modules
# Ensure minimum availability across all interactive action modules
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: action-modules-pdb
  namespace: waddlebot
spec:
  minAvailable: 1
  selector:
    matchLabels:
      component: interactive
