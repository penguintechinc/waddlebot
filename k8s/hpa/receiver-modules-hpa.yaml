---
# Horizontal Pod Autoscaler for Receiver Modules (Twitch, Discord, Slack)
# Scales receiver modules based on CPU and memory utilization
# These are high-throughput ingestion points that need elastic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: twitch-collector-hpa
  namespace: waddlebot
  labels:
    app: twitch-collector
    component: receiver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: twitch-collector
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU utilization target: scale when sustained at 70%
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory utilization target: scale when sustained at 80%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Behavior configuration for gradual scaling
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

