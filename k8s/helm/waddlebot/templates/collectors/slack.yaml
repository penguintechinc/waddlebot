{{- if .Values.modules.collectors.slack.enabled }}
---
# Slack Collector Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-slack-collector
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: slack-collector
    tier: trigger
spec:
  replicas: {{ .Values.modules.collectors.slack.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: slack-collector
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: slack-collector
        tier: trigger
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: slack-collector
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.modules.collectors.slack.image }}:{{ .Values.modules.collectors.slack.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8004
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "waddlebot.fullname" . }}-config
            - secretRef:
                name: {{ include "waddlebot.fullname" . }}-secrets
          env:
            - name: PORT
              value: "8004"
            - name: MODULE_NAME
              value: "slack-collector"
            - name: ROUTER_URL
              value: "http://{{ include "waddlebot.fullname" . }}-router:8000"
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "waddlebot.fullname" . }}-secrets
                  key: SLACK_BOT_TOKEN
            - name: SLACK_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "waddlebot.fullname" . }}-secrets
                  key: SLACK_SIGNING_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.modules.collectors.slack.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# Slack Collector Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-slack-collector
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: slack-collector
spec:
  type: ClusterIP
  ports:
    - port: 8004
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: slack-collector
{{- end }}
