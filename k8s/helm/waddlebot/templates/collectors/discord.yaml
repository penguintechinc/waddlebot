{{- if .Values.modules.collectors.discord.enabled }}
---
# Discord Collector Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-discord-collector
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: discord-collector
    tier: trigger
spec:
  replicas: {{ .Values.modules.collectors.discord.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: discord-collector
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: discord-collector
        tier: trigger
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: discord-collector
          image: "{{ .Values.global.imageRegistry }}/discord-collector:{{ .Values.modules.collectors.discord.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.modules.collectors.discord.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "waddlebot.fullname" . }}-config
            - secretRef:
                name: {{ include "waddlebot.fullname" . }}-secrets
          env:
            - name: PORT
              value: "8003"
            - name: MODULE_NAME
              value: "discord-collector"
            - name: ROUTER_URL
              value: "http://{{ include "waddlebot.fullname" . }}-router:8000"
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "waddlebot.fullname" . }}-secrets
                  key: DISCORD_BOT_TOKEN
            - name: DISCORD_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "waddlebot.fullname" . }}-secrets
                  key: DISCORD_APPLICATION_ID
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.modules.collectors.discord.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# Discord Collector Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-discord-collector
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: discord-collector
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: discord-collector
{{- end }}
