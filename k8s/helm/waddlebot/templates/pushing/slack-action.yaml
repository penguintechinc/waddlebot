{{- if .Values.modules.pushing.slackAction.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-slack-action
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: slack-action
spec:
  replicas: {{ .Values.modules.pushing.slackAction.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: slack-action
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: slack-action
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: slack-action
        image: "{{ .Values.global.imageRegistry }}/action-slack:{{ .Values.modules.pushing.slackAction.imageTag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: rest
          containerPort: 8071
          protocol: TCP
        - name: grpc
          containerPort: 50052
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-slack-action-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-secrets
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-slack-action-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "slack-action"
        - name: MODULE_PORT
          value: "8071"
        - name: GRPC_PORT
          value: "50052"
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-slack-action-secret
              key: slack-bot-token
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: rest
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: rest
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.pushing.slackAction.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-slack-action
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: slack-action
spec:
  type: ClusterIP
  ports:
  - port: 8071
    targetPort: rest
    protocol: TCP
    name: rest
  - port: 50052
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: slack-action
{{- end }}
