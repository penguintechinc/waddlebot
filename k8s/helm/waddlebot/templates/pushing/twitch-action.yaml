{{- if .Values.modules.pushing.twitchAction.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-twitch-action
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: twitch-action
spec:
  replicas: {{ .Values.modules.pushing.twitchAction.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: twitch-action
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: twitch-action
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: twitch-action
        image: "{{ .Values.global.imageRegistry }}/twitch-action:{{ .Values.modules.pushing.twitchAction.imageTag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: rest
          containerPort: 8072
          protocol: TCP
        - name: grpc
          containerPort: 50053
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-common-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-twitch-action-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-common-secret
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-twitch-action-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "twitch-action"
        - name: MODULE_PORT
          value: "8072"
        - name: GRPC_PORT
          value: "50053"
        - name: TWITCH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-twitch-action-secret
              key: twitch-client-id
              optional: true
        - name: TWITCH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-twitch-action-secret
              key: twitch-client-secret
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: rest
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: rest
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.pushing.twitchAction.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-twitch-action
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: twitch-action
spec:
  type: ClusterIP
  ports:
  - port: 8072
    targetPort: rest
    protocol: TCP
    name: rest
  - port: 50053
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: twitch-action
{{- end }}
