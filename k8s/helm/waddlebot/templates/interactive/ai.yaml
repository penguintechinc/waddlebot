{{- if .Values.modules.interactive.ai.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-ai-interaction
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-interaction
spec:
  replicas: {{ .Values.modules.interactive.ai.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ai-interaction
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ai-interaction
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: ai-interaction
        image: "{{ .Values.global.imageRegistry }}/interactive-ai:{{ .Values.modules.interactive.ai.imageTag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8005
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-ai-interaction-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-secrets
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-ai-interaction-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "ai-interaction"
        - name: MODULE_PORT
          value: "8005"
        - name: AI_PROVIDER
          value: {{ .Values.modules.interactive.ai.aiProvider | default "ollama" | quote }}
        - name: OLLAMA_HOST
          value: {{ .Values.modules.interactive.ai.ollamaHost | default "http://ollama:11434" | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.interactive.ai.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-ai-interaction
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-interaction
spec:
  type: ClusterIP
  ports:
  - port: 8005
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ai-interaction
{{- end }}
