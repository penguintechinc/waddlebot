{{- if .Values.modules.interactive.alias.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-alias-interaction
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: alias-interaction
spec:
  replicas: {{ .Values.modules.interactive.alias.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: alias-interaction
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: alias-interaction
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: alias-interaction
        image: "{{ .Values.global.imageRegistry }}/interactive-alias:{{ .Values.modules.interactive.alias.imageTag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8010
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-alias-interaction-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-secrets
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-alias-interaction-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "alias-interaction"
        - name: MODULE_PORT
          value: "8010"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.interactive.alias.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-alias-interaction
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: alias-interaction
spec:
  type: ClusterIP
  ports:
  - port: 8010
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: alias-interaction
{{- end }}
