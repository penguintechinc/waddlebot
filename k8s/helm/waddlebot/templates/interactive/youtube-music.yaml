{{- if .Values.modules.interactive.youtubeMusic.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-youtube-music
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: youtube-music
spec:
  replicas: {{ .Values.modules.interactive.youtubeMusic.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: youtube-music
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: youtube-music
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: youtube-music
        image: "{{ .Values.global.imageRegistry }}/youtube-music:{{ .Values.modules.interactive.youtubeMusic.imageTag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8025
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-common-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-youtube-music-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-common-secret
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-youtube-music-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "youtube-music"
        - name: MODULE_PORT
          value: "8025"
        - name: YOUTUBE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-youtube-music-secret
              key: youtube-api-key
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.interactive.youtubeMusic.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-youtube-music
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: youtube-music
spec:
  type: ClusterIP
  ports:
  - port: 8025
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: youtube-music
{{- end }}
