{{- if .Values.modules.aiResearcher.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-ai-researcher
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-researcher
spec:
  replicas: {{ .Values.modules.aiResearcher.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ai-researcher
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ai-researcher
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: ai-researcher
        image: "{{ .Values.global.imageRegistry }}/ai-researcher:{{ .Values.modules.aiResearcher.imageTag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8070
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-common-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-ai-researcher-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-common-secret
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-ai-researcher-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "ai-researcher"
        - name: MODULE_PORT
          value: "8070"
        {{- if .Values.dependencies.ollama.enabled }}
        - name: OLLAMA_URL
          value: "http://{{ include "waddlebot.fullname" . }}-ollama:11434"
        {{- end }}
        {{- if .Values.dependencies.qdrant.enabled }}
        - name: QDRANT_URL
          value: "http://{{ include "waddlebot.fullname" . }}-qdrant:6333"
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.aiResearcher.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-ai-researcher
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-researcher
spec:
  type: ClusterIP
  ports:
  - port: 8070
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ai-researcher
{{- end }}
