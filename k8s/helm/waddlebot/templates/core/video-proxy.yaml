{{- if .Values.modules.videoProxy.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-video-proxy
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: video-proxy
spec:
  replicas: {{ .Values.modules.videoProxy.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: video-proxy
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: video-proxy
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: video-proxy
        image: "{{ .Values.global.imageRegistry }}/core-video-proxy:{{ .Values.modules.videoProxy.imageTag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8092
          protocol: TCP
        - name: grpc
          containerPort: 50065
          protocol: TCP
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        env:
        - name: MODULE_NAME
          value: "video-proxy"
        - name: MODULE_PORT
          value: "8092"
        - name: GRPC_PORT
          value: "50065"
        - name: MARCHPROXY_GRPC_HOST
          value: "marchproxy-rtmp"
        - name: MARCHPROXY_GRPC_PORT
          value: "50050"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.videoProxy.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
        - name: databases
          mountPath: /app/databases
      volumes:
      - name: logs
        emptyDir: {}
      - name: databases
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-video-proxy
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: video-proxy
spec:
  type: ClusterIP
  ports:
  - port: 8092
    targetPort: http
    protocol: TCP
    name: http
  - port: 50065
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: video-proxy
{{- end }}
