{{- if .Values.modules.browserSource.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-browser-source
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: browser-source
spec:
  replicas: {{ .Values.modules.browserSource.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: browser-source
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: browser-source
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: browser-source
        image: "{{ .Values.global.imageRegistry }}/core-browser-source:{{ .Values.modules.browserSource.imageTag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8027
          protocol: TCP
        - name: websocket
          containerPort: 8028
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-config
        - configMapRef:
            name: {{ include "waddlebot.fullname" . }}-browser-source-config
            optional: true
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-secrets
        - secretRef:
            name: {{ include "waddlebot.fullname" . }}-browser-source-secret
            optional: true
        env:
        - name: MODULE_NAME
          value: "browser-source"
        - name: MODULE_PORT
          value: "8027"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.browserSource.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-browser-source
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: browser-source
spec:
  type: {{ .Values.modules.browserSource.service.type | default "ClusterIP" }}
  ports:
  - port: 8027
    targetPort: http
    protocol: TCP
    name: http
    {{- if and (eq (.Values.modules.browserSource.service.type | default "ClusterIP") "NodePort") .Values.modules.browserSource.service.nodePort }}
    nodePort: {{ .Values.modules.browserSource.service.nodePort }}
    {{- end }}
  - port: 8028
    targetPort: websocket
    protocol: TCP
    name: websocket
    {{- if and (eq (.Values.modules.browserSource.service.type | default "ClusterIP") "NodePort") .Values.modules.browserSource.service.websocketNodePort }}
    nodePort: {{ .Values.modules.browserSource.service.websocketNodePort }}
    {{- end }}
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: browser-source
{{- end }}
