{{- if .Values.modules.moduleRtc.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waddlebot.fullname" . }}-module-rtc
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: module-rtc
spec:
  replicas: {{ .Values.modules.moduleRtc.replicas }}
  selector:
    matchLabels:
      {{- include "waddlebot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: module-rtc
  template:
    metadata:
      labels:
        {{- include "waddlebot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: module-rtc
    spec:
      serviceAccountName: {{ include "waddlebot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: module-rtc
        image: "{{ .Values.global.imageRegistry }}/core-module-rtc:{{ .Values.modules.moduleRtc.imageTag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 8093
          protocol: TCP
        - name: grpc
          containerPort: 50067
          protocol: TCP
        envFrom:
        - configMapRef:
            name: waddlebot-config
        - secretRef:
            name: waddlebot-secrets
        env:
        - name: MODULE_NAME
          value: "module-rtc"
        - name: REST_PORT
          value: "8093"
        - name: GRPC_PORT
          value: "50067"
        - name: LIVEKIT_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-livekit-secret
              key: LIVEKIT_HOST
              optional: true
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-livekit-secret
              key: LIVEKIT_API_KEY
              optional: true
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "waddlebot.fullname" . }}-livekit-secret
              key: LIVEKIT_API_SECRET
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.modules.moduleRtc.resources | nindent 10 }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/waddlebotlog
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "waddlebot.fullname" . }}-module-rtc
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: module-rtc
spec:
  type: ClusterIP
  ports:
  - port: 8093
    targetPort: http
    protocol: TCP
    name: http
  - port: 50067
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    {{- include "waddlebot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: module-rtc
---
# Horizontal Pod Autoscaler for scaling WebRTC calls
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "waddlebot.fullname" . }}-module-rtc
  labels:
    {{- include "waddlebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: module-rtc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "waddlebot.fullname" . }}-module-rtc
  minReplicas: {{ .Values.modules.moduleRtc.autoscaling.minReplicas | default 2 }}
  maxReplicas: {{ .Values.modules.moduleRtc.autoscaling.maxReplicas | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
{{- end }}
