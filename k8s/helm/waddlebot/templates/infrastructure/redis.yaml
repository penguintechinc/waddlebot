{{- if .Values.infrastructure.redis.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: cache
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: cache
    spec:
      containers:
      - name: redis
        image: {{ .Values.infrastructure.redis.image }}
        imagePullPolicy: IfNotPresent
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --maxmemory
        - {{ .Values.infrastructure.redis.maxMemory | quote }}
        - --maxmemory-policy
        - {{ .Values.infrastructure.redis.maxMemoryPolicy | quote }}
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: waddlebot-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: {{ .Values.infrastructure.redis.resources.requests.memory }}
            cpu: {{ .Values.infrastructure.redis.resources.requests.cpu }}
          limits:
            memory: {{ .Values.infrastructure.redis.resources.limits.memory }}
            cpu: {{ .Values.infrastructure.redis.resources.limits.cpu }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: redis-data
        {{- if .Values.infrastructure.redis.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.infrastructure.redis.persistence.name }}
        {{- else }}
        emptyDir: {}
        {{- end }}
---
{{- if .Values.infrastructure.redis.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.infrastructure.redis.persistence.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: cache
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    - {{ .Values.infrastructure.redis.persistence.accessMode }}
  {{- if .Values.infrastructure.redis.persistence.storageClass }}
  storageClassName: {{ .Values.infrastructure.redis.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.infrastructure.redis.persistence.size }}
---
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.infrastructure.redis.service.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: cache
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.infrastructure.redis.service.type }}
  ports:
  - port: {{ .Values.infrastructure.redis.service.port }}
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
