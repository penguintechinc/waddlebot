{{- if .Values.infrastructure.minio.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.infrastructure.minio.persistence.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: storage
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    - {{ .Values.infrastructure.minio.persistence.accessMode }}
  {{- if .Values.infrastructure.minio.persistence.storageClass }}
  storageClassName: {{ .Values.infrastructure.minio.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.infrastructure.minio.persistence.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: storage
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: storage
    spec:
      containers:
      - name: minio
        image: {{ .Values.infrastructure.minio.image }}
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - minio server /data --console-address :9001
        ports:
        - name: api
          containerPort: 9000
          protocol: TCP
        - name: console
          containerPort: 9001
          protocol: TCP
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: waddlebot-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: waddlebot-secrets
              key: MINIO_ROOT_PASSWORD
        - name: MINIO_DOMAIN
          value: {{ .Values.infrastructure.minio.domain | quote }}
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: {{ .Values.infrastructure.minio.resources.requests.memory }}
            cpu: {{ .Values.infrastructure.minio.resources.requests.cpu }}
          limits:
            memory: {{ .Values.infrastructure.minio.resources.limits.memory }}
            cpu: {{ .Values.infrastructure.minio.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: api
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: api
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 3
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: {{ .Values.infrastructure.minio.persistence.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.infrastructure.minio.service.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: storage
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.infrastructure.minio.service.type }}
  ports:
  - port: {{ .Values.infrastructure.minio.service.apiPort }}
    targetPort: api
    protocol: TCP
    name: api
    {{- if and (eq .Values.infrastructure.minio.service.type "NodePort") .Values.infrastructure.minio.service.nodePortApi }}
    nodePort: {{ .Values.infrastructure.minio.service.nodePortApi }}
    {{- end }}
  - port: {{ .Values.infrastructure.minio.service.consolePort }}
    targetPort: console
    protocol: TCP
    name: console
    {{- if and (eq .Values.infrastructure.minio.service.type "NodePort") .Values.infrastructure.minio.service.nodePortConsole }}
    nodePort: {{ .Values.infrastructure.minio.service.nodePortConsole }}
    {{- end }}
  selector:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
