{{- if .Values.infrastructure.ollama.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.infrastructure.ollama.persistence.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ai-inference
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    - {{ .Values.infrastructure.ollama.persistence.accessMode }}
  {{- if .Values.infrastructure.ollama.persistence.storageClass }}
  storageClassName: {{ .Values.infrastructure.ollama.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.infrastructure.ollama.persistence.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ai-inference
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: ai-inference
    spec:
      containers:
      - name: ollama
        image: {{ .Values.infrastructure.ollama.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        {{- if .Values.infrastructure.ollama.extraEnv }}
        {{- range $key, $value := .Values.infrastructure.ollama.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        resources:
          requests:
            memory: {{ .Values.infrastructure.ollama.resources.requests.memory }}
            cpu: {{ .Values.infrastructure.ollama.resources.requests.cpu }}
            {{- if .Values.infrastructure.ollama.gpu.enabled }}
            nvidia.com/gpu: {{ .Values.infrastructure.ollama.gpu.count }}
            {{- end }}
          limits:
            memory: {{ .Values.infrastructure.ollama.resources.limits.memory }}
            cpu: {{ .Values.infrastructure.ollama.resources.limits.cpu }}
            {{- if .Values.infrastructure.ollama.gpu.enabled }}
            nvidia.com/gpu: {{ .Values.infrastructure.ollama.gpu.count }}
            {{- end }}
        livenessProbe:
          httpGet:
            path: /api/tags
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/tags
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: {{ .Values.infrastructure.ollama.persistence.name }}
      {{- if .Values.infrastructure.ollama.gpu.enabled }}
      nodeSelector:
        nvidia.com/gpu: "true"
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.infrastructure.ollama.service.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ai-inference
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.infrastructure.ollama.service.type }}
  ports:
  - port: {{ .Values.infrastructure.ollama.service.port }}
    targetPort: http
    protocol: TCP
    name: http
    {{- if and (eq .Values.infrastructure.ollama.service.type "NodePort") .Values.infrastructure.ollama.service.nodePort }}
    nodePort: {{ .Values.infrastructure.ollama.service.nodePort }}
    {{- end }}
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
