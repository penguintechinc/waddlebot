# Apache OpenWhisk Standalone for Testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwhisk
  labels:
    app: openwhisk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwhisk
  template:
    metadata:
      labels:
        app: openwhisk
    spec:
      containers:
        - name: openwhisk
          image: localhost:32000/openwhisk/standalone:nightly
          ports:
            - containerPort: 3233
          env:
            - name: JAVA_OPTS
              value: "-Xmx1g"
          readinessProbe:
            httpGet:
              path: /api/v1
              port: 3233
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /api/v1
              port: 3233
            initialDelaySeconds: 120
            periodSeconds: 30
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: openwhisk
spec:
  type: NodePort
  selector:
    app: openwhisk
  ports:
    - port: 3233
      targetPort: 3233
      nodePort: 30233
