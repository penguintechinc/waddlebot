<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Penguin body (waddle shape) -->
  <ellipse cx="100" cy="140" rx="50" ry="60" fill="#1e3a8a" stroke="#0f172a" stroke-width="2"/>

  <!-- Penguin head -->
  <circle cx="100" cy="70" r="35" fill="#1e3a8a" stroke="#0f172a" stroke-width="2"/>

  <!-- White belly -->
  <ellipse cx="100" cy="140" rx="35" ry="45" fill="#f0f9ff"/>

  <!-- White face -->
  <ellipse cx="100" cy="75" rx="22" ry="28" fill="#f0f9ff"/>

  <!-- Left eye -->
  <circle cx="88" cy="65" r="6" fill="#000"/>
  <circle cx="89" cy="64" r="2" fill="#fff"/>

  <!-- Right eye -->
  <circle cx="112" cy="65" r="6" fill="#000"/>
  <circle cx="113" cy="64" r="2" fill="#fff"/>

  <!-- Beak/nose -->
  <polygon points="100,75 95,82 105,82" fill="#f97316"/>

  <!-- Left wing -->
  <ellipse cx="75" cy="130" rx="18" ry="50" fill="#1e3a8a" stroke="#0f172a" stroke-width="2" transform="rotate(-30 75 130)"/>

  <!-- Right wing -->
  <ellipse cx="125" cy="130" rx="18" ry="50" fill="#1e3a8a" stroke="#0f172a" stroke-width="2" transform="rotate(30 125 130)"/>

  <!-- Left foot -->
  <ellipse cx="85" cy="195" rx="12" ry="8" fill="#f97316"/>

  <!-- Right foot -->
  <ellipse cx="115" cy="195" rx="12" ry="8" fill="#f97316"/>

  <!-- Gradient overlay for depth -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
