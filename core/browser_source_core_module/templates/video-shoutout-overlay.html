<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shoutout Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .shoutout-overlay {
            position: fixed;
            width: 380px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.9));
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.4s ease;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Position variants */
        .shoutout-overlay.top-left {
            top: 20px;
            left: 20px;
        }
        .shoutout-overlay.top-right {
            top: 20px;
            right: 20px;
        }
        .shoutout-overlay.bottom-left {
            bottom: 20px;
            left: 20px;
        }
        .shoutout-overlay.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .shoutout-overlay.active {
            display: block;
        }

        /* Animation for different positions */
        .shoutout-overlay.top-left.active { animation: slideFromLeft 0.5s ease; }
        .shoutout-overlay.top-right.active { animation: slideFromRight 0.5s ease; }
        .shoutout-overlay.bottom-left.active { animation: slideFromLeft 0.5s ease; }
        .shoutout-overlay.bottom-right.active { animation: slideFromRight 0.5s ease; }

        .shoutout-overlay.hiding {
            animation: slideOut 0.4s ease forwards;
        }

        @keyframes slideFromRight {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideFromLeft {
            from { transform: translateX(-120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(120%); opacity: 0; }
        }

        /* Platform-specific accent colors */
        .shoutout-overlay.twitch { border-color: rgba(145, 70, 255, 0.5); }
        .shoutout-overlay.youtube { border-color: rgba(255, 0, 0, 0.5); }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .shoutout-label {
            font-size: 13px;
            font-weight: 600;
            color: #9147ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shoutout-label.youtube { color: #ff0000; }

        .live-badge {
            background: #ff0000;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: auto;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
            background: #000;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        .video-title {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 12px;
            border: 2px solid #9147ff;
        }

        .avatar.youtube { border-color: #ff0000; }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .display-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .username {
            font-size: 14px;
            color: #9147ff;
            margin-bottom: 4px;
        }

        .username.youtube { color: #ff0000; }

        .game-name {
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
        }

        .game-icon {
            margin-right: 6px;
        }

        .progress-timer {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9147ff, #a970ff);
            border-radius: 2px;
            width: 100%;
            transition: width 0.1s linear;
        }

        .progress-fill.youtube {
            background: linear-gradient(90deg, #ff0000, #ff4444);
        }

        .platform-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }

        .twitch-badge { background: rgba(145, 70, 255, 0.9); }
        .youtube-badge { background: rgba(255, 0, 0, 0.9); }
    </style>
</head>
<body>
    <div class="shoutout-overlay bottom-right" id="shoutoutOverlay">
        <div class="header">
            <span class="shoutout-label" id="platformLabel">SHOUTOUT</span>
            <span class="live-badge" id="liveBadge" style="display: none;">LIVE</span>
        </div>

        <div class="video-container">
            <div class="video-thumbnail" id="videoThumbnail"></div>
            <div class="platform-badge twitch-badge" id="platformBadge">TWITCH</div>
            <a class="play-overlay" id="playButton" href="#" target="_blank">
                <div class="play-icon"></div>
            </a>
        </div>

        <div class="video-title" id="videoTitle">Recent Video</div>

        <div class="user-info">
            <div class="avatar" id="userAvatar"></div>
            <div class="user-details">
                <div class="display-name" id="displayName">StreamerName</div>
                <div class="username" id="username">@streamername</div>
                <div class="game-name" id="gameName">
                    <span class="game-icon">ðŸŽ®</span>
                    <span id="gameText">Playing: Game Name</span>
                </div>
            </div>
        </div>

        <div class="progress-timer">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        let hideTimeout = null;
        let progressInterval = null;
        let duration = 30000; // Default 30 seconds
        let startTime = 0;

        // Get WebSocket URL from query params or use default
        const params = new URLSearchParams(window.location.search);
        const wsHost = params.get('host') || 'localhost:8052';
        const position = params.get('position') || 'bottom-right';

        // Set position
        const overlay = document.getElementById('shoutoutOverlay');
        overlay.classList.remove('top-left', 'top-right', 'bottom-left', 'bottom-right');
        overlay.classList.add(position);

        // Connect to WebSocket
        const ws = new WebSocket(`ws://${wsHost}/ws/video-shoutout`);

        ws.onopen = () => {
            console.log('Connected to video shoutout service');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'shoutout') {
                showShoutout(data);
            } else if (data.type === 'hide') {
                hideShoutout();
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket closed, reconnecting in 5s...');
            setTimeout(() => location.reload(), 5000);
        };

        function showShoutout(data) {
            const overlay = document.getElementById('shoutoutOverlay');
            const platformLabel = document.getElementById('platformLabel');
            const liveBadge = document.getElementById('liveBadge');
            const videoThumbnail = document.getElementById('videoThumbnail');
            const platformBadge = document.getElementById('platformBadge');
            const playButton = document.getElementById('playButton');
            const videoTitle = document.getElementById('videoTitle');
            const userAvatar = document.getElementById('userAvatar');
            const displayName = document.getElementById('displayName');
            const username = document.getElementById('username');
            const gameText = document.getElementById('gameText');
            const gameName = document.getElementById('gameName');
            const progressFill = document.getElementById('progressFill');

            // Clear any existing timeouts
            if (hideTimeout) clearTimeout(hideTimeout);
            if (progressInterval) clearInterval(progressInterval);

            // Platform setup
            const platform = data.platform || 'twitch';
            const isTwitch = platform === 'twitch';

            overlay.classList.remove('twitch', 'youtube');
            overlay.classList.add(platform);

            platformLabel.textContent = isTwitch ? 'TWITCH SHOUTOUT' : 'YOUTUBE SHOUTOUT';
            platformLabel.className = 'shoutout-label' + (isTwitch ? '' : ' youtube');

            platformBadge.textContent = isTwitch ? 'TWITCH CLIP' : 'YOUTUBE';
            platformBadge.className = 'platform-badge ' + (isTwitch ? 'twitch-badge' : 'youtube-badge');

            // Live badge
            liveBadge.style.display = data.is_live ? 'block' : 'none';

            // Video info
            videoThumbnail.style.backgroundImage = `url(${data.thumbnail_url || ''})`;
            playButton.href = data.video_url || '#';
            videoTitle.textContent = data.video_title || 'Recent Video';

            // User info
            if (data.profile_image_url) {
                userAvatar.style.backgroundImage = `url(${data.profile_image_url})`;
            } else {
                userAvatar.style.backgroundImage = 'linear-gradient(135deg, #9147ff, #a970ff)';
            }
            userAvatar.className = 'avatar' + (isTwitch ? '' : ' youtube');

            displayName.textContent = data.display_name || 'Unknown';
            username.textContent = '@' + (data.username || 'unknown');
            username.className = 'username' + (isTwitch ? '' : ' youtube');

            // Game name
            if (data.game_name) {
                gameText.textContent = 'Last playing: ' + data.game_name;
                gameName.style.display = 'flex';
            } else {
                gameName.style.display = 'none';
            }

            // Progress bar
            progressFill.className = 'progress-fill' + (isTwitch ? '' : ' youtube');
            duration = (data.duration_seconds || 30) * 1000;

            // Show overlay
            overlay.classList.remove('hiding');
            overlay.classList.add('active');
            startTime = Date.now();

            // Start progress countdown
            progressFill.style.width = '100%';
            progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, 100 - (elapsed / duration * 100));
                progressFill.style.width = remaining + '%';
            }, 50);

            // Auto-hide after duration
            hideTimeout = setTimeout(hideShoutout, duration);
        }

        function hideShoutout() {
            const overlay = document.getElementById('shoutoutOverlay');
            overlay.classList.add('hiding');

            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }

            setTimeout(() => {
                overlay.classList.remove('active', 'hiding');
            }, 400);
        }

        // For testing: Show test shoutout on click
        document.addEventListener('keydown', (e) => {
            if (e.key === 't') {
                showShoutout({
                    platform: 'twitch',
                    display_name: 'Test Streamer',
                    username: 'teststreamer',
                    game_name: 'Just Chatting',
                    video_title: 'Amazing clip title here',
                    thumbnail_url: 'https://via.placeholder.com/400x225',
                    video_url: 'https://clips.twitch.tv/test',
                    profile_image_url: '',
                    is_live: true,
                    duration_seconds: 10
                });
            }
        });
    </script>
</body>
</html>
