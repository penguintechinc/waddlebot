<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1db954;
            --secondary-color: #191414;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Theme support */
        body.light-theme {
            --primary-color: #1ed760;
            --secondary-color: #ffffff;
            --text-primary: #191414;
            --text-secondary: #666666;
            --bg-dark: #f0f0f0;
            --bg-darker: #ffffff;
            --border: 1px solid #e0e0e0;
        }

        body.dark-theme {
            --border: 1px solid #282828;
        }

        .music-overlay {
            position: absolute;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            pointer-events: none;
        }

        .music-overlay.visible {
            opacity: 1;
        }

        .music-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            padding: 16px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: var(--border, 1px solid #282828);
            min-width: 280px;
            max-width: 400px;
            font-size: 14px;
            animation: slideIn var(--transition-speed) ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .album-art-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: linear-gradient(135deg, #1db954, #1aa34a);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            animation: fadeIn var(--transition-speed) ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .album-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1db954, #1aa34a);
            color: rgba(255, 255, 255, 0.3);
            font-size: 48px;
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .track-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            animation: fadeIn var(--transition-speed) ease;
        }

        .track-title.scrolling {
            animation: scroll 8s linear infinite;
            white-space: nowrap;
            width: 100%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .artist-name {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            animation: fadeIn var(--transition-speed) ease;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .time-display {
            font-variant-numeric: tabular-nums;
        }

        .status-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 4px;
        }

        .play-status {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 12px;
            height: 12px;
        }

        .status-indicator.playing {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .equalizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 12px;
        }

        .equalizer-bar {
            width: 3px;
            background: var(--primary-color);
            border-radius: 2px;
            animation: equalizerAnimation 0.6s ease-in-out infinite;
        }

        .equalizer-bar:nth-child(1) {
            animation-delay: 0s;
            height: 40%;
        }

        .equalizer-bar:nth-child(2) {
            animation-delay: 0.15s;
            height: 60%;
        }

        .equalizer-bar:nth-child(3) {
            animation-delay: 0.3s;
            height: 80%;
        }

        .equalizer-bar:nth-child(4) {
            animation-delay: 0.15s;
            height: 60%;
        }

        .equalizer-bar:nth-child(5) {
            animation-delay: 0s;
            height: 40%;
        }

        @keyframes equalizerAnimation {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
        }

        /* Position variants */
        .position-top-left {
            top: 20px;
            left: 20px;
        }

        .position-top-right {
            top: 20px;
            right: 20px;
        }

        .position-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .position-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .position-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Size variants */
        .size-small .music-container {
            min-width: 220px;
            max-width: 280px;
            font-size: 12px;
            padding: 12px;
            gap: 8px;
        }

        .size-small .track-title {
            font-size: 14px;
        }

        .size-large .music-container {
            min-width: 400px;
            max-width: 500px;
            font-size: 16px;
            padding: 20px;
            gap: 16px;
        }

        .size-large .track-title {
            font-size: 18px;
        }

        /* Compact mode */
        .compact .album-art-container {
            aspect-ratio: auto;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }

        .compact .music-container {
            flex-direction: row;
            min-width: auto;
            max-width: 100%;
            width: auto;
            gap: 12px;
        }

        .compact .music-info {
            flex: 1;
            min-width: 0;
            justify-content: center;
        }

        .compact .progress-section {
            gap: 4px;
        }

        .compact .progress-text {
            font-size: 11px;
        }

        /* Loading state */
        .loading .album-art-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Hidden state */
        .music-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .music-container,
            .track-title,
            .album-art-container,
            .progress-fill,
            .equalizer-bar,
            .status-indicator.playing {
                animation: none !important;
                transition: none !important;
            }

            .track-title.scrolling {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="music-overlay hidden position-bottom-right" id="musicOverlay">
        <div class="music-container">
            <div class="album-art-container">
                <img class="album-art" id="albumArt" src="" alt="Album art" style="display: none;">
                <div class="album-placeholder" id="albumPlaceholder">â™ª</div>
            </div>
            <div class="music-info">
                <div class="track-title" id="trackTitle">No Track</div>
                <div class="artist-name" id="artistName">Unknown Artist</div>
                <div class="progress-section">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span class="time-display" id="currentTime">0:00</span>
                        <span class="time-display" id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="status-section">
                <div class="play-status">
                    <div class="status-indicator playing" id="statusIndicator">
                        <div class="equalizer">
                            <div class="equalizer-bar"></div>
                            <div class="equalizer-bar"></div>
                            <div class="equalizer-bar"></div>
                            <div class="equalizer-bar"></div>
                            <div class="equalizer-bar"></div>
                        </div>
                    </div>
                    <span id="statusText">Playing</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MusicOverlay {
            constructor() {
                this.overlay = document.getElementById('musicOverlay');
                this.albumArt = document.getElementById('albumArt');
                this.albumPlaceholder = document.getElementById('albumPlaceholder');
                this.trackTitle = document.getElementById('trackTitle');
                this.artistName = document.getElementById('artistName');
                this.progressFill = document.getElementById('progressFill');
                this.progressBar = document.getElementById('progressBar');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.container = document.querySelector('.music-container');

                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                this.reconnectDelay = 3000;
                this.autoHideTimer = null;
                this.autoHideDelay = 10000; // 10 seconds

                this.currentTrack = null;
                this.isPlaying = false;

                this.parseUrlParams();
                this.setupTheme();
                this.setupEventListeners();
                this.connectWebSocket();
            }

            parseUrlParams() {
                const params = new URLSearchParams(window.location.search);

                // Position
                const position = params.get('position') || 'bottom-right';
                this.overlay.classList.add(`position-${position}`);

                // Size
                const size = params.get('size') || 'normal';
                if (size !== 'normal') {
                    this.overlay.classList.add(`size-${size}`);
                }

                // Compact mode
                if (params.get('compact') === 'true') {
                    this.overlay.classList.add('compact');
                }

                // Theme
                const theme = params.get('theme') || 'dark';
                document.body.classList.remove('dark-theme', 'light-theme');
                document.body.classList.add(`${theme}-theme`);

                // Auto-hide
                if (params.get('autoHide') === 'false') {
                    this.autoHideDelay = Infinity;
                }
            }

            setupTheme() {
                // Theme can be changed via URL parameter
                // Default is dark theme set in HTML
            }

            setupEventListeners() {
                // Progress bar click
                this.progressBar.addEventListener('click', (e) => {
                    if (!this.currentTrack || !this.currentTrack.duration) return;
                    const rect = this.progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const seekTime = percent * this.currentTrack.duration;
                    this.sendCommand('seek', { position: seekTime });
                });

                // Auto-hide timer reset
                this.overlay.addEventListener('mouseover', () => {
                    this.resetAutoHideTimer();
                });

                this.overlay.addEventListener('mouseleave', () => {
                    this.resetAutoHideTimer();
                });
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/music`;

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('Music WebSocket connected');
                        this.reconnectAttempts = 0;
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMusicUpdate(data);
                        } catch (e) {
                            console.error('Failed to parse WebSocket message:', e);
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };

                    this.ws.onclose = () => {
                        console.log('Music WebSocket disconnected');
                        this.attemptReconnect();
                    };
                } catch (e) {
                    console.error('Failed to create WebSocket:', e);
                    this.attemptReconnect();
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * Math.pow(1.5, this.reconnectAttempts - 1);
                    console.log(`Attempting to reconnect (attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts}) in ${delay}ms`);
                    setTimeout(() => this.connectWebSocket(), delay);
                } else {
                    console.error('Max reconnection attempts reached');
                }
            }

            handleMusicUpdate(data) {
                this.currentTrack = data;

                if (!data || !data.title) {
                    this.hide();
                    return;
                }

                this.updateTrackInfo(data);
                this.updateProgress(data);
                this.updateStatus(data);
                this.updateAlbumArt(data);
                this.show();
                this.resetAutoHideTimer();
            }

            updateTrackInfo(data) {
                // Update track title
                const titleEl = this.trackTitle;
                const newTitle = data.title || 'Unknown Track';

                // Check if title needs scrolling
                if (titleEl.textContent !== newTitle) {
                    titleEl.textContent = newTitle;
                    titleEl.classList.remove('scrolling');
                    // Trigger reflow
                    void titleEl.offsetWidth;
                    // Check if text overflows
                    if (titleEl.scrollWidth > titleEl.clientWidth) {
                        titleEl.classList.add('scrolling');
                    }
                }

                // Update artist name
                this.artistName.textContent = data.artist || 'Unknown Artist';
            }

            updateProgress(data) {
                const current = data.position || 0;
                const duration = data.duration || 0;

                if (duration > 0) {
                    const percent = (current / duration) * 100;
                    this.progressFill.style.width = `${percent}%`;
                }

                this.currentTimeEl.textContent = this.formatTime(current);
                this.durationEl.textContent = this.formatTime(duration);
            }

            updateStatus(data) {
                this.isPlaying = data.is_playing || false;

                if (this.isPlaying) {
                    this.statusIndicator.classList.add('playing');
                    this.statusText.textContent = 'Playing';
                } else {
                    this.statusIndicator.classList.remove('playing');
                    this.statusText.textContent = 'Paused';
                }
            }

            updateAlbumArt(data) {
                if (data.album_art_url) {
                    this.albumArt.src = data.album_art_url;
                    this.albumArt.style.display = 'block';
                    this.albumPlaceholder.style.display = 'none';
                } else {
                    this.albumArt.style.display = 'none';
                    this.albumPlaceholder.style.display = 'flex';
                }
            }

            formatTime(seconds) {
                if (!seconds || isNaN(seconds)) return '0:00';
                const totalSeconds = Math.floor(seconds);
                const minutes = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            show() {
                this.overlay.classList.remove('hidden');
                this.overlay.classList.add('visible');
            }

            hide() {
                this.overlay.classList.add('hidden');
                this.overlay.classList.remove('visible');
            }

            resetAutoHideTimer() {
                clearTimeout(this.autoHideTimer);
                if (this.autoHideDelay !== Infinity && !this.isPlaying) {
                    this.autoHideTimer = setTimeout(() => {
                        if (!this.isPlaying) {
                            this.hide();
                        }
                    }, this.autoHideDelay);
                }
            }

            sendCommand(command, data = {}) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        command,
                        ...data
                    }));
                }
            }
        }

        // Initialize overlay when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new MusicOverlay();
        });

        // Fallback initialization if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new MusicOverlay();
            });
        } else {
            new MusicOverlay();
        }
    </script>
</body>
</html>
