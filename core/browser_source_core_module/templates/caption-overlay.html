<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        .caption-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1200px;
            height: auto;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            pointer-events: none;
        }

        .captions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 270px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .captions-list::-webkit-scrollbar {
            width: 4px;
        }

        .captions-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .captions-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .captions-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .caption-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #4A90E2;
            padding: 10px 12px;
            border-radius: 4px;
            animation: slideInCaption 0.4s ease-out;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .caption-item.fading-out {
            animation: fadeOutCaption 0.5s ease-out forwards;
        }

        @keyframes slideInCaption {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOutCaption {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .caption-username {
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .caption-translated {
            color: #ffffff;
            font-size: 15px;
            line-height: 1.4;
        }

        .caption-original {
            color: #999999;
            font-size: 12px;
            font-style: italic;
            margin-top: 4px;
            opacity: 0.8;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: none;
            z-index: 10;
        }

        .connection-status.connected {
            display: block;
            background: rgba(76, 175, 80, 0.8);
        }

        .connection-status.disconnected {
            display: block;
            background: rgba(244, 67, 54, 0.8);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }

        .connection-status.connected .status-dot {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected .status-dot {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .empty-state {
            color: #999999;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            display: none;
        }

        .empty-state.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        <span class="status-dot"></span>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="caption-container" id="captionContainer">
        <div class="empty-state show" id="emptyState">Waiting for captions...</div>
        <div class="captions-list" id="captionsList"></div>
    </div>

    <script>
        // Configuration
        const config = {
            communityId: null,
            overlayKey: null,
            showOriginal: true,
            maxCaptions: 3,
            duration: 5000,
            wsUrl: null
        };

        // Language color mapping
        const languageColors = {
            'en': '#4A90E2',   // Blue
            'es': '#E24A4A',   // Red
            'fr': '#4AE2B8',   // Teal
            'de': '#E2B84A',   // Orange
            'ja': '#E24AB8',   // Pink
            'ko': '#B84AE2',   // Purple
            'zh': '#4AE24A',   // Green
            'pt': '#E2904A',   // Coral
            'ru': '#904AE2',   // Violet
            'ar': '#E2E24A',   // Yellow
            'hi': '#4AB8E2',   // Cyan
            'it': '#E24A90'    // Magenta
        };

        // State management
        let ws = null;
        let captions = [];
        let reconnectTimeout = null;
        let pingInterval = null;
        let isConnected = false;

        // Parse URL parameters
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);

            config.communityId = params.get('community_id');
            config.overlayKey = params.get('key');
            config.showOriginal = params.get('show_original') !== 'false';
            config.maxCaptions = parseInt(params.get('max_captions')) || 3;
            config.duration = parseInt(params.get('duration')) || 5000;

            // Validate required parameters
            if (!config.communityId || !config.overlayKey) {
                console.error('Missing required parameters: community_id and key');
                updateStatus('Missing parameters', false);
                return false;
            }

            // Construct WebSocket URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            config.wsUrl = `${protocol}//${host}/ws/captions/${config.communityId}?key=${config.overlayKey}`;

            return true;
        }

        // Update connection status
        function updateStatus(text, connected) {
            const statusElement = document.getElementById('connectionStatus');
            const statusTextElement = document.getElementById('statusText');

            statusTextElement.textContent = text;

            if (connected) {
                statusElement.classList.remove('disconnected');
                statusElement.classList.add('connected');
                isConnected = true;
            } else {
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
                isConnected = false;
            }
        }

        // Connect to WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket(config.wsUrl);

                ws.onopen = () => {
                    console.log('Connected to caption overlay service');
                    updateStatus('Connected', true);

                    // Setup ping interval for keepalive
                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }
                    pingInterval = setInterval(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'ping' }));
                        }
                    }, 30000);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'pong') {
                            // Ignore pong responses
                            return;
                        }

                        if (data.type === 'caption') {
                            addCaption(data);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', false);
                };

                ws.onclose = () => {
                    console.log('Disconnected from caption overlay service');
                    updateStatus('Disconnected', false);

                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }

                    // Attempt to reconnect after 5 seconds
                    reconnectTimeout = setTimeout(() => {
                        console.log('Attempting to reconnect...');
                        updateStatus('Reconnecting...', false);
                        connectWebSocket();
                    }, 5000);
                };
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateStatus('Connection failed', false);

                // Retry connection after 5 seconds
                reconnectTimeout = setTimeout(() => {
                    connectWebSocket();
                }, 5000);
            }
        }

        // Add a new caption
        function addCaption(captionData) {
            const emptyState = document.getElementById('emptyState');
            const captionsList = document.getElementById('captionsList');

            // Hide empty state when first caption arrives
            if (emptyState.classList.contains('show')) {
                emptyState.classList.remove('show');
            }

            // Create caption element
            const captionItem = document.createElement('div');
            captionItem.className = 'caption-item';

            // Get language color
            const langCode = captionData.target_lang || 'en';
            const color = languageColors[langCode] || languageColors['en'];
            captionItem.style.borderLeftColor = color;

            // Username
            const usernameElement = document.createElement('div');
            usernameElement.className = 'caption-username';
            usernameElement.textContent = captionData.username || 'Unknown';
            usernameElement.style.color = color;

            // Translated text
            const translatedElement = document.createElement('div');
            translatedElement.className = 'caption-translated';
            translatedElement.textContent = captionData.translated || captionData.original || '';

            captionItem.appendChild(usernameElement);
            captionItem.appendChild(translatedElement);

            // Original text (if show_original is true and original differs from translated)
            if (config.showOriginal && captionData.original && captionData.original !== captionData.translated) {
                const originalElement = document.createElement('div');
                originalElement.className = 'caption-original';
                originalElement.textContent = captionData.original;
                captionItem.appendChild(originalElement);
            }

            // Add to list
            captionsList.appendChild(captionItem);
            captions.push({
                element: captionItem,
                data: captionData,
                timestamp: Date.now()
            });

            // Enforce max captions limit
            while (captions.length > config.maxCaptions) {
                const oldCaption = captions.shift();
                oldCaption.element.classList.add('fading-out');
                setTimeout(() => {
                    if (oldCaption.element.parentNode) {
                        oldCaption.element.remove();
                    }
                }, 500);
            }

            // Set timeout to remove caption after duration
            setTimeout(() => {
                removeCaption(captionItem);
            }, config.duration);
        }

        // Remove a caption with animation
        function removeCaption(element) {
            const index = captions.findIndex(c => c.element === element);
            if (index !== -1) {
                const caption = captions[index];
                caption.element.classList.add('fading-out');

                setTimeout(() => {
                    if (caption.element.parentNode) {
                        caption.element.remove();
                    }
                    captions.splice(index, 1);

                    // Show empty state if no captions
                    if (captions.length === 0) {
                        const emptyState = document.getElementById('emptyState');
                        emptyState.classList.add('show');
                    }
                }, 500);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
        });

        // Initialize
        function init() {
            console.log('Initializing caption overlay...');

            if (!parseUrlParams()) {
                return;
            }

            console.log('Configuration:', {
                communityId: config.communityId,
                overlayKey: config.overlayKey,
                showOriginal: config.showOriginal,
                maxCaptions: config.maxCaptions,
                duration: config.duration,
                wsUrl: config.wsUrl
            });

            connectWebSocket();
        }

        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
